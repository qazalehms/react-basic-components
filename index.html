<!DOCTYPE html>
<html>
<head>
  <title>Moodspire XR Prototype - Adaptive Guidance</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">  
      <a-box position="0 0.5 0" material="color: green; opacity: 0.8" scale="1 1 1"></a-box>  
      <a-text value="Adaptive Guidance Activated" position="0 1.5 0" rotation="0 0 0" color="black" scale="2 2 2"></a-text>  
    </a-marker>
    <a-entity camera></a-entity>  
  </a-scene>
</body>
</html>
